<!DOCTYPE html>
<html lang="en-US">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .form input[type="number"] {
            width: 200px;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
    <script src="exomathrandom.js" defer></script>
</head>

<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" maxlength="3" id="guessField" class="guessField" onkeypress="return onlyNumberKey(event)">
        <input type="submit" value="Submit guess" class="guessSubmit" onclick="test1()">
    </div>

    <div class="resultParas">
        <p id="guesses"></p>
        <p id="lastResult"></p>
        <p id="lowOrHi" ></p>
    </div>
</body>

</html>
